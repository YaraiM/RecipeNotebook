<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ新規作成フォーム</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="/static/css/recipes.css">
</head>

<body class="py-5">
<div class="container">
  <h1 class="text-center mb-4">レシピ新規作成フォーム</h1>

  <div class="recipe-form">
    <form id="recipeForm" action="/recipes/new/validate-input" method="post"
          onsubmit="submitRecipeForm(event)">

      <!-- レシピ名 -->
      <div class="mb-3">
        <label for="name" class="form-label">レシピ名（必須）</label>
        <input type="text" class="form-control" id="name" name="recipe.name" required/>
      </div>

      <!-- 画像パス -->
      <div class="mb-3">
        <label for="imagePath" class="form-label">レシピ画像</label>
        <input type="text" class="form-control" id="imagePath" name="recipe.imagePath"/>
      </div>

      <!-- 情報元 -->
      <div class="mb-3">
        <label for="recipeSource" class="form-label">レシピ情報元</label>
        <input type="text" class="form-control" id="recipeSource" name="recipe.recipeSource"/>
      </div>

      <!-- 人数 -->
      <div class="mb-3">
        <label for="servings" class="form-label">何人分</label>
        <input type="text" class="form-control" id="servings" name="recipe.servings"/>
      </div>

      <!-- 備考 -->
      <div class="mb-3">
        <label for="remark" class="form-label">備考</label>
        <input type="text" class="form-control" id="remark" name="recipe.remark"/>
      </div>

      <!-- お気に入りチェックボックス -->
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="favorite" name="recipe.favorite"/>
        <label class="form-check-label" for="favorite">お気に入り</label>
      </div>

      <hr>

      <!-- 材料追加 -->
      <h4 class="mb-3">
        材料
        <button type="button" class="btn btn-sm btn-outline-primary" id="addIngredient">材料を追加
        </button>
      </h4>
      <div id="ingredientsContainer"></div>

      <hr>

      <!-- 調理手順追加 -->
      <h4 class="mb-3">
        調理手順
        <button type="button" class="btn btn-sm btn-outline-primary" id="addInstruction">
          手順を追加
        </button>
      </h4>
      <div id="instructionsContainer"></div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">入力内容を確認</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/recipes.js"></script> <!-- recipes用JavaScriptの読み込み -->
</body>
</html>
