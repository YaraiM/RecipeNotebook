<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ一覧</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="css/recipes.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h1 class="mb-4">レシピ一覧</h1>

  <!-- 検索フォーム -->
  <form id="searchForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" id="recipeNames" name="recipeNames" class="form-control"
             placeholder="レシピ名で検索">
    </div>
    <div class="col-md-4">
      <input type="text" id="ingredientNames" name="ingredientNames" class="form-control"
             placeholder="材料で検索">
    </div>

    <!-- お気に入りフィルター -->
    <div class="col-md-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="favoriteRecipe" name="favoriteRecipe">
        <label class="form-check-label" for="favoriteRecipe">
          お気に入りのみ表示
        </label>
      </div>
    </div>

    <!-- 作成日の範囲 -->
    <div class="col-md-6">
      <label class="form-label">作成日範囲</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" id="createDateFrom" name="createDateFrom"
               placeholder="開始日">
        <span class="input-group-text">～</span>
        <input type="text" class="form-control datepicker" id="createDateTo" name="createDateTo"
               placeholder="終了日">
      </div>
    </div>

    <!-- 更新日の範囲 -->
    <div class="col-md-6">
      <label class="form-label">更新日範囲</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" id="updateDateFrom" name="updateDateFrom"
               placeholder="開始日">
        <span class="input-group-text">～</span>
        <input type="text" class="form-control datepicker" id="updateDateTo" name="updateDateTo"
               placeholder="終了日">
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">検索</button>
      <button type="reset" class="btn btn-secondary ms-2">検索条件をクリア</button>
    </div>
  </form>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="/new.html" class="btn btn-success">新規登録</a>
    <span id="recipeCount" class="text-muted"></span>
  </div>

  <div id="recipeContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- ここにレシピカードを動的に追加 -->
  </div>
</div>

<!-- 削除確認モーダル -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">レシピの削除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        このレシピを削除してもよろしいですか？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">削除</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (datepicker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
<script src="js/recipes.js"></script>

</body>
</html>
