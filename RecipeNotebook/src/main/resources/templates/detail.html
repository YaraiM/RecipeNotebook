<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ詳細</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/recipes.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div id="displayRecipeDetail">
            <!-- ここにレシピ詳細情報が動的に追加されます -->
          </div>

          <div class="btn-group-custom text-center">
            <div class="btn-group" role="group" aria-label="Recipe actions">
              <button type="button" class="btn btn-outline-primary me-2"
                      onclick="location.href='/recipes';">
                <i class="bi bi-arrow-left"></i> レシピ一覧に戻る
              </button>
              <button type="button" class="btn btn-outline-secondary me-2"
                      onclick="location.href='/recipes/update';">
                <i class="bi bi-pencil"></i> レシピを編集する
              </button>
              <button type="button" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i> レシピを削除する
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 削除確認モーダル -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">レシピの削除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        このレシピを削除してもよろしいですか？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">削除</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/recipes.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const path = window.location.pathname;
      const recipeId = path.split("/")[2];
      loadRecipeDetail(recipeId);
  });
</script>
</body>
</html>
