<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ一覧</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- Custom styles -->
  <style>
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    .favorite-star {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: gold;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-4">
  <h1 class="mb-4">レシピ一覧</h1>

  <a th:href="@{/recipes/new}" class="btn btn-primary mb-3">新規登録</a>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="recipeDetail : ${recipeSummaries}">
      <div class="card h-100 shadow-sm">
        <img th:src="${recipeDetail.recipe.imagePath}" class="card-img-top" alt="レシピ画像">
        <div class="card-body">
          <h5 class="card-title" th:text="${recipeDetail.recipe.name}">卵焼き</h5>
          <a th:href="@{/recipes/{id}(id=${recipeDetail.recipe.id})}"
             class="btn btn-outline-primary">詳細</a>
        </div>
        <div class="favorite-star" th:if="${recipeDetail.recipe.favorite}">
          &#9733;
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
