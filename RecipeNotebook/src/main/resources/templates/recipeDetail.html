<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ詳細</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4" th:text="${recipeDetail.recipe.name}">卵焼き</h1>

      <div class="mb-3">
        <img th:src="${recipeDetail.recipe.imagePath}" class="img-fluid rounded" alt="レシピ画像">
      </div>

      <div class="mb-3">
        <h5>情報元：<span th:text="${recipeDetail.recipe.recipeSource}">レシピの情報元</span></h5>
      </div>

      <div class="mb-3">
        <a th:href="@{/recipes/{id}/update(id=${recipeDetail.recipe.id})}" class="btn btn-primary">更新</a>
      </div>

      <div class="mb-3">
        <h3 th:text="${recipeDetail.recipe.servings}">●人前</h3>
      </div>

      <!-- 材料テーブル -->
      <h4>材料</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>材料</th>
          <th>分量</th>
          <th>アレンジ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${recipeDetail.ingredients}">
          <td th:text="${ingredient.name}">卵</td>
          <td th:text="${ingredient.quantity}">3</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:checked="${ingredient.arrange}"
                     disabled>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- 調理手順テーブル -->
      <h4>調理手順</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>手順</th>
          <th>内容</th>
          <th>アレンジ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instruction : ${recipeDetail.instructions}">
          <td th:text="${instruction.stepNumber}">1</td>
          <td th:text="${instruction.content}">
            卵を溶いて調味料を混ぜ、卵液を作る
          </td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:checked="${instruction.arrange}"
                     disabled>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="mb-3">
        <h4>備考</h4>
        <p th:text="${recipeDetail.recipe.remark}">備考欄のテストです。</p>
      </div>

      <div class="mb-3">
        <p>作成日：<span
            th:text="${#temporals.format(recipeDetail.recipe.createdAt, 'yyyy年MM月dd日')}">2024年10月1日</span>
        </p>
        <p>更新日：<span
            th:text="${#temporals.format(recipeDetail.recipe.updatedAt, 'yyyy年MM月dd日')}">2024年10月12日</span>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
